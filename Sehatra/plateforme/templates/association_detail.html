{% extends "base.html" %}
{% block content %}

    <!-- Single-tv-Shows -->
    <section class="position-relative gen-section-padding-3">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="gen-tv-show-wrapper style-1">
                        <div class="gen-tv-show-top">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="gentech-tv-show-img-holder">
                                        <img src="{{ object.photo_de_couverture.url }}" alt="stream-lab-image">
                                    </div>
                                </div>
                                <div class="col-lg-6 align-self-center">
                                    <div class="gen-single-tv-show-info">
                                        <h2 class="gen-title">{{ object.nom }}</h2>
                                        <p>
                                            {{ object.description }}
                                        </p>
                                        {% if object.lien_don %}
                                        <div><a href=""><button class="btn btn-primary">Faire un don</button></a></div>
                                        {% endif %}

                                        <div class="gen-socail-share mt-0">
                                            <h4 class="align-self-center">Partager cette association :</h4>
                                        <ul class="social-inner">
                                            <li><a href="https://www.facebook.com/sharer/sharer.php?u={{ request.path }}" class="facebook" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                                            <li><a href="http://www.twitter.com/share?url={{ request.path }}" class="facebook"><i class="fab fa-twitter"></i></a></li>
                                        </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="pm-inner">
                        <div class="gen-more-like">
                            <h5 class="gen-more-title">Actions associées à cette association</h5>
                            <div class="row post-loadmore-wrapper">
                                {% for video in actions %}
                                <div class="col-xl-3 col-lg-4 col-md-6">
                                    <div class="gen-carousel-movies-style-3 movie-grid style-3">
                                        <div class="gen-movie-contain">
                                            <div class="gen-movie-img">
                                                <img src="{{ video.photo_de_couverture.url }}" alt="{{ video.titre }}">
                                                <div class="gen-movie-action">
                                                    <a href="/action/{{ video.slug }}/" class="gen-button">
                                                        <i class="fa fa-play"></i>
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="gen-info-contain">
                                                <div class="gen-movie-info">
                                                    <h3><a href="/action/{{ video.slug }}/">{{ video.titre }}</a></h3>
                                                </div>
                                                <div class="gen-movie-meta-holder">
                                                    <ul>
                                                        <li>
                                                            <span>Action {{ video.type }}</span>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Single-tv-Shows -->

{% endblock %}
