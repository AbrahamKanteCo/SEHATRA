{% load crispy_forms_tags %}
{% load socialaccount %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">

<head>
{% providers_media_js %}
    <meta charset="utf-8">
    <meta name="keywords" content="Streamlab - Video Streaming HTML5 Template" />
    <meta name="author" content="StreamLab" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Se connecter - Sehatra.com</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="/static/images/favicon.ico">
    <!-- CSS bootstrap-->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <!--  Style -->
    <link rel="stylesheet" href="/static/css/style.css" />
    <!--  Responsive -->
    <link rel="stylesheet" href="/static/css/responsive.css" />
	<link rel="stylesheet" type="text/css" href="/static/css/vendor/font-awesome.min.css">
</head>

<body>

    <!--=========== Loader =============-->
    <div id="gen-loading">
        <div id="gen-loading-center">
            <img src="/static/images/logo-sehatra.png" alt="loading">
        </div>
    </div>
    <!--=========== Loader =============-->

    <!-- Log-in  -->
    <section class="position-relative pb-0">
        <div class="gen-login-page-background" style="background-image: url('/static/images/sehatra-3.png');"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                            <h4>Se connecter</h4>
                            <div class="row" style="margin-bottom: 20px">
                                <div class="col-lg-12">
                                    <a href="{% provider_login_url 'google' %}" > <button class="btn btn-info" style="margin: 10px;">Se connecter avec <i class="fa fa-google"></i>oogle</button></a>
                                </div>
{#                                <div class="col-lg-6">#}
{#                                    <a href="{% provider_login_url 'facebook' %}" style="margin: 10px;"> <button class="btn btn-info" style="margin: 10px;">Se connecter avec <i class="fa fa-facebook"></i>acebook</button></a>#}
{#                                </div>#}
                            </div>
                        <form  method="POST" action="{% url 'account_login' %}" id="pms_login" class="login">
                              {% csrf_token %}
                            {{ form|crispy }}
                              {% if redirect_field_value %}
                                  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                              {% endif %}
                                <p class="login-submit" style="margin-top: 20px">
                                    <input type="submit" name="wp-submit" id="wp-submit" class="button button-primary"
                                        value="Se connecter">
                                </p>
                               <a href="/accounts/signup/">S'inscrire</a> | <a href="{% url 'account_reset_password' %}">Mot de passe oubli√© ?</a>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Log-in  -->

    <!-- Back-to-Top start -->
    <div id="back-to-top">
        <a class="top" id="top" href="/static/#top"> <i class="ion-ios-arrow-up"></i> </a>
    </div>
    <!-- Back-to-Top end -->

    <!-- js-min -->
    <script src="/static/js/jquery-3.6.0.min.js"></script>
    <script src="/static/js/asyncloader.min.js"></script>
    <!-- JS bootstrap -->
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- owl-carousel -->
    <script src="/static/js/owl.carousel.min.js"></script>
    <!-- counter-js -->
    <script src="/static/js/jquery.waypoints.min.js"></script>
    <script src="/static/js/jquery.counterup.min.js"></script>
    <!-- popper-js -->
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/swiper-bundle.min.js"></script>
    <!-- Iscotop -->
    <script src="/static/js/isotope.pkgd.min.js"></script>

    <script src="/static/js/jquery.magnific-popup.min.js"></script>

    <script src="/static/js/slick.min.js"></script>

    <script src="/static/js/streamlab-core.js"></script>

    <script src="/static/js/script.js"></script>


</body>

</html>
