{% extends "base.html" %}
{% load crispy_forms_tags %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
    <form method="POST" action="{% url 'account_set_password' %}" id="pms_login" class="login">
        {% csrf_token %}
    <h4>{% trans "Set Password" %}</h4>

    {{ form|crispy }}
        <input type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
